<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Mini-Project</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2 text-white" href="#">
          Pizza Order System<i class="fas fa-pizza-slice text-white ms-2"></i>
        </a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler text-white"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <!-- Left links -->
          <ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
          <!-- Left links -->

          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-link px-3 me-2 text-white">
              Login
            </button>
            <button type="button" class="btn btn-warning me-3">
              Sign up for free
            </button>
          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-2">
            <div class="card-header bg-warning">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter pizza names..."
                />
                <button class="input-group-text">
                  <i class="fas fa-search text-white"></i>
                </button>
              </div>
            </div>
            <div class="card-body text-center border-bottom border-warning">
              Cheese
            </div>
            <div class="card-body text-center border-bottom border-warning">
              Meat
            </div>
            <div class="card-body text-center border-bottom border-warning">
              Veggie
            </div>
            <div class="card-body text-center border-bottom">All</div>
          </div>
        </div>
        <!-- Pizza Cover Photo start -->
        <div class="col-md-8">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-mdb-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./images/cover3.jpeg"
                  class="d-block w-100"
                  alt="Wild Landscape"
                  style="height: 450px"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./images/cover2.webp"
                  class="d-block w-100"
                  alt="Camera"
                  style="height: 450px"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./images/cover1.jpeg"
                  class="d-block w-100"
                  alt="Exotic Fruits"
                  style="height: 450px"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-mdb-target="#carouselExampleControls"
              data-mdb-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-mdb-target="#carouselExampleControls"
              data-mdb-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!-- Pizza Cover Photo end  -->
        <!-- pizza list start  -->
        <div class="row mt-3">
          
          <div class="col-xl-4 col-md-6 mb-3">
            <div class="card border border-warning shadow-6-strong">
              <img src="./images/cheese.webp" alt="Sunset Over the Sea"/>
                <div class="card-body">
                  <p class="card-text">
                    Cheese Pizza
                    
                  </p>
                  <p>$ 10</p>
                </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-6 mb-3">
            <div class="card border border-warning shadow-6-strong">
              <img src="./images/veggie.jpeg" alt="Sunset Over the Sea"/>
                <div class="card-body">
                  <p class="card-text">
                    Veggie Pizza
                  </p>
                  <p>$ 10</p>
                </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-6 mb-3">
            <div class="card border border-warning shadow-6-strong">
              <img src="./images/pepperoni.jpeg" class="card-img-top" alt="Sunset Over the Sea"/>
                <div class="card-body">
                  <p class="card-text">
                    Pepperoni Pizza
                  </p>
                  <p>$ 10</p>
                </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-6 mb-3">
            <div class="card border border-warning shadow-6-strong">
              <img src="./images/meat.jpeg" class="card-img-top" alt="Sunset Over the Sea"/>
                <div class="card-body">
                  <p class="card-text">
                    Meat Pizza
                  </p>
                  <p>$ 10</p>
                </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-6 mb-3">
            <div class="card border border-warning shadow-6-strong">
              <img src="./images/margherita.jpeg" class="card-img-top" alt="Sunset Over the Sea"/>
                <div class="card-body">
                  <p class="card-text">
                    Margherita Pizza
                  </p>
                  <p>$ 10</p>
                </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-6 mb-3">
            <div class="card border border-warning shadow-6-strong">
              <img src="./images/bbq.jpeg" class="card-img-top" alt="Sunset Over the Sea"/>
                <div class="card-body">
                  <p class="card-text">
                    BBQ Chicken Pizza
                  </p>
                  <p>$ 10</p>
                </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-6 mb-3">
            <div class="card border border-warning shadow-6-strong">
              <img src="./images/hawaiian.jpeg" class="card-img-top" alt="Sunset Over the Sea"/>
                <div class="card-body">
                  <p class="card-text">
                    Hawaiian Pizza
                  </p>
                  <p>$ 10</p>
                </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-6 mb-3">
            <div class="card border border-warning shadow-6-strong">
              <img src="./images/buffalo.jpeg" class="card-img-top" alt="Sunset Over the Sea"/>
                <div class="card-body">
                  <p class="card-text">
                    Buffalo Pizza
                  </p>
                  <p>$ 10</p>
                </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-6 mb-3 ">
            <div class="card border border-warning shadow-6-strong">
              <img src="./images/chicken.jpeg" class="card-img-top" alt="Sunset Over the Sea"/>
                <div class="card-body">
                  <p class="card-text">
                    Chicken Pizza
                  </p>
                  <p>$ 10</p>
                </div>
            </div>
          </div>
          </div>
          <!-- pizza list end  -->
          
      </div>
      
      </div>
      <div class="text-center col-6 offset-7 mt-5">
        <h4>CONTACT US</h4>
      </div>
      <div class="row">
        <div class="col-md-4 offset-md-8 border border-warning shadow-5-strong rounded-5">
          <div class="mt-3">
            <label>Name</label>
            <input type="text" class="form-control"/>
          </div>
          <div>
            <label>Email</label>
            <input type="email" class="form-control"/>
          </div>
          <div class="mb-3">
            <label>Comments</label>
            <textarea class="form-control"></textarea>
          </div>
          <div class="mb-3 text-center">
            <button class="btn btn-warning ">Submit</button>
          </div>
        </div>
      </div>
    </div>
        
      </div>
    </div>
    <div class="mt-5 bg-warning text-white text-end">
      <div class="p-2 me-5">Created by Solo </div>
    </div>
  </body>
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
  ></script>
</html>
